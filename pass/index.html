  <script>

    const middleSchools = [

      'ê¸ˆê´‘ì¤‘í•™êµ', 'ëŒ€ì›ì¤‘í•™êµ', 'ë„ì´Œì¤‘í•™êµ', 'ë™ê´‘ì¤‘í•™êµ', 'ë§¤ì–‘ì¤‘í•™êµ',
      'ìƒì›ì—¬ìì¤‘í•™êµ', 'ì„±ë‚¨ë™ì¤‘í•™êµ', 'ì„±ë‚¨ë¬¸ì›ì¤‘í•™êµ', 'ì„±ë‚¨ì„œì¤‘í•™êµ', 'ì„±ë‚¨ì—¬ìì¤‘í•™êµ',

      'ì˜ì„±ì¤‘í•™êµ', 'ì€í–‰ì¤‘í•™êµ', 'ìœ„ë¡€ì¤‘ì•™ì¤‘', 'ì°½ì„±ì¤‘í•™êµ', 'ì´ˆì›”ì¤‘í•™êµ',
      'íƒ„ë²Œì¤‘í•™êµ', 'íƒœì „ì¤‘í•™êµ', 'íƒœí‰ì¤‘í•™êµ', 'í’ìƒì¤‘í•™êµ'

    function checkResult() {
      const school = document.getElementById("school").value;
      const id = document.getElementById("studentId").value.trim();
      const name = document.getElementById("studentName").value.trim();
      const dept = document.getElementById("department").value;

      // âœ… ì¤‘í•™êµ í•™ë²ˆ ìœ íš¨ì„± ê²€ì‚¬
      if (!/^[0-9]{5}$/.test(id)) {
        alert("ì¤‘í•™êµ í•™ë²ˆì€ ìˆ«ì 5ìë¦¬ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        return;
      }
      if (!id.startsWith("3")) {
        alert("ì¤‘í•™êµ í•™ë²ˆì€ 3ìœ¼ë¡œ ì‹œì‘í•´ì•¼ í•©ë‹ˆë‹¤. ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”.");
        return;

      if (!school || !id || !name || !dept) {

    function openCamera() {

        // ë°°ê²½ì— ì—…ë¡œë“œëœ ì‚¬ì§„ í‘œì‹œ
        photoArea.style.backgroundImage = `url(${event.target.result})`;
        cameraButton.style.display = 'none'; // âœ… ì‚¬ì§„ ì˜¬ë¦¬ë©´ ì¹´ë©”ë¼ ìˆ¨ê¸°ê¸°
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('photoArea').addEventListener('click', function () {
      const cameraButton = document.getElementById('cameraButton');
      const hasPhoto = this.style.backgroundImage && this.style.backgroundImage !== 'none';

    function saveCard() {
      const card = document.getElementById('cardArea');

      // âœ… ìº¡ì²˜ ì „ ë²„íŠ¼ ìˆ¨ê¸°ê¸°
      cameraBtn.style.display = 'none';

      html2canvas(card, {

        logging: false
      }).then(canvas => {

        const link = document.createElement('a');

    // ğŸŒ¸ ê½ƒê°€ë£¨ íš¨ê³¼
    function startConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const colors = ["#e53935", "#0d47a1", "#fdd835", "#43a047"];
      const confetti = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        d: Math.random() * 50 + 10
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.ellipse(p.x, p.y, p.r, p.r / 2, p.tilt, 0, 2 * Math.PI);
          ctx.fill();
        });
        update();
        requestAnimationFrame(draw);
      }

      function update() {
        confetti.forEach(p => {
          p.y += 2;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      draw();
    }

    window.addEventListener('resize', () => {
      const canvas = document.getElementById("confetti");
