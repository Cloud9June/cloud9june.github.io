<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성일정보고 학과별 피드보드</title>

  <!-- ✅ 스타일 -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Cropper.js (이미지 자르기용) -->
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

  <!-- ✅ Quill.js (리치 텍스트 에디터) -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <!-- ✅ Cloudinary 위젯 -->
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>

<body>
  <header>
    <h1>성일정보고 학과별 피드보드</h1>
    
    <div class="header-controls">
      <div class="auth-area">
        <button id="loginBtn">Google 로그인</button>
        <button id="logoutBtn" style="display:none;">로그아웃</button>
        <button id="openPostModal" class="write-btn" style="display:none;">게시글 작성</button>
      </div>

      <!-- ✅ 학과 선택 셀렉트 -->
      <select id="deptSelect" class="dept-select">
        <option value="">학과 선택</option>
        <option value="뷰티디자인과">뷰티디자인과</option>
        <option value="부사관과">부사관과</option>
        <option value="글로벌경영과">글로벌경영과</option>
        <option value="회계정보과">회계정보과</option>
        <option value="창업마케팅과">창업마케팅과</option>
        <option value="AI게임콘텐츠과">AI게임콘텐츠과</option>
        <option value="소프트웨어개발과">소프트웨어개발과</option>
        <option value="금융경영과">금융경영과</option>
      </select>
    </div>
  </header>

  <main>
    <!-- 학과별 피드 보드 -->
    <section class="board">
      <section class="column 뷰티디자인과"><h2>뷰티디자인과</h2></section>
      <section class="column 부사관과"><h2>부사관과</h2></section>
      <section class="column 글로벌경영과"><h2>글로벌경영과</h2></section>
      <section class="column 회계정보과"><h2>회계정보과</h2></section>
      <section class="column 창업마케팅과"><h2>창업마케팅과</h2></section>
      <section class="column AI게임콘텐츠과"><h2>AI게임콘텐츠과</h2></section>
      <section class="column 소프트웨어개발과"><h2>소프트웨어개발과</h2></section>
      <section class="column 금융경영과"><h2>금융경영과</h2></section>
    </section>
  </main>

  <!-- ✅ 게시글 작성/수정 모달 -->
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalTitle">게시글 작성</h2>

      <form id="postForm">
        <label>학과 선택</label>
        <select id="dept" required>
          <option value="">선택</option>
          <option value="뷰티디자인과">뷰티디자인과</option>
          <option value="부사관과">부사관과</option>
          <option value="글로벌경영과">글로벌경영과</option>
          <option value="회계정보과">회계정보과</option>
          <option value="창업마케팅과">창업마케팅과</option>
          <option value="AI게임콘텐츠과">AI게임콘텐츠과</option>
          <option value="소프트웨어개발과">소프트웨어개발과</option>
          <option value="금융경영과">금융경영과</option>
        </select>

        <label>제목</label>
        <input type="text" id="title" placeholder="제목을 입력하세요" required />

        <!-- ✅ Quill 리치 텍스트 에디터 -->
        <label>내용</label>
        <div id="quillEditor"></div>

        <!-- ✅ 이미지 첨부 -->
        <label>이미지 첨부</label>
        <button type="button" id="uploadWidgetBtn">이미지 선택 / 자르기</button>
        <img id="previewImage"
          style="display:none; width:100%; height:160px; object-fit:cover; border-radius:8px; margin-top:8px;">
        <button type="button" id="deleteImageBtn"
          style="display:none; margin-top:6px; background:#dc2626;">🗑 이미지 삭제</button>

        <button type="submit" id="submitBtn">등록</button>
      </form>
    </div>
  </div>

  <button id="scrollTopBtn" class="scroll-top-btn">▲</button>

  <!-- ✅ 메인 스크립트 -->
  <script type="module" src="main.js"></script>
</body>
</html>
