<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성일정보고 학생 앱</title>

    <!-- iOS / Safari 라이트·다크 모드 무시하고 다크모드만 -->
    <meta name="color-scheme" content="only dark">

    <style>
        :root {
            --bg: #0b0d10;
            --card: #1c1f26;
            --text: #e8edf3;
            --muted: #9fb0c0;
            --pastel-pink: #ffd6e0;
            --pastel-yellow: #ffe66d;
            --pastel-mint: #a8e6cf;
            --pastel-blue: #a0c4ff;
            --accent-blue: #4cc9f0;
            --accent-red: #f72585;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ===== iOS 라이트/다크 모드 강제 고정 ===== */
        @media (prefers-color-scheme: light) {
            body {
                background: var(--bg) !important;
                color: var(--text) !important;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg) !important;
                color: var(--text) !important;
            }
        }

        input,
        textarea,
        select,
        button {
            background-color: var(--card) !important;
            color: var(--text) !important;
        }

        /* ===== 인트로 ===== */
        #videoWrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        #videoWrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #loginOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        #welcomeText {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow:
                2px 2px 8px rgba(255, 182, 193, 0.6),
                -2px -2px 8px rgba(173, 216, 230, 0.6),
                0 0 12px rgba(255, 255, 224, 0.5);
        }

        #loginBtn {
            background: var(--pastel-pink);
            opacity: 0.8;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.15s, opacity 0.15s;
        }

        #loginBtn:active {
            opacity: 1;
            transform: scale(0.96);
        }

        /* ===== 헤더 ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100% - 1rem);
            margin: 0.5rem;
            padding: 0.8rem 1.2rem;
            z-index: 100;
            background: #1c1f26;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header.scrolled {
            opacity: 0.85;
            background: rgba(23, 28, 34, 0.85);
        }

        .header-top {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--pastel-yellow);
        }

        .header-top span {
            background: var(--pastel-pink);
            color: #000;
            border-radius: 10px;
            padding: 3px 8px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        #logoutBtn {
            margin-left: 10px;
            background: #f28b82;
            color: #fff;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            padding: 3px 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #logoutBtn:active {
            background: #ff6b6b;
            transform: scale(0.96);
        }

        /* ===== 탭 ===== */
        .tabs {
            display: flex;
            justify-content: flex-start;
            gap: 0;
            margin-top: 5rem;
            margin-left: 12px;
        }

        .tabs button {
            padding: 0.4rem 1rem;
            background: var(--card);
            color: var(--muted);
            border: 1px solid #333;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 10px 10px 0 0;
            transition: background 0.3s, color 0.3s;
        }

        .tabs button.active {
            font-weight: bold;
            color: #000;
        }

        .tabs button:first-child.active {
            background: var(--pastel-blue);
        }

        .tabs button:last-child.active {
            background: var(--pastel-pink);
        }

        /* ===== 메인 ===== */
        main {
            position: relative;
            margin-top: -4px;
            padding: 1rem;
            overflow-y: auto;
            transition: border 0.3s ease;
        }

        main.blue-border {
            border-top: 3px solid var(--pastel-blue);
            border-radius: 12px;
        }

        main.red-border {
            border-top: 3px solid var(--pastel-pink);
            border-radius: 12px;
        }

        /* ===== 피드 ===== */
        .feed-item {
            background: var(--card);
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .feed-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            color: var(--pastel-yellow);
        }

        .feed-meta {
            font-size: 0.7rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
        }

        .feed-content {
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .feed-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            color: #000;
        }

        .tag.grade {
            background: var(--pastel-blue);
        }

        .tag.all {
            background: var(--pastel-yellow);
        }

        .tag.deptA {
            background: var(--pastel-mint);
        }

        .tag.deptB {
            background: var(--pastel-pink);
        }

        .tag.deptC {
            background: #bdb2ff;
        }

        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--pastel-pink);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 200;
        }

        #backToTop.show {
            opacity: 1;
            pointer-events: auto;
        }

        #backToTop:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>

    <!-- ===== 인트로 ===== -->
    <div id="videoWrapper">
        <video autoplay muted loop playsinline>
            <source src="video/nike.mp4" type="video/mp4">
            지원하지 않는 브라우저입니다.
        </video>
        <div id="loginOverlay">
            <p id="welcomeText">🌟✨💫🌟<br>성일정보고<br>로그인하고,<br>오늘 하루<br>반짝 시작!<br>✨💫☀️✨</p>
            <button id="loginBtn">로그인</button>
        </div>
    </div>

    <!-- ===== 메인 ===== -->
    <header id="appHeader" style="display:none;">
        <div class="header-top">
            🏫 성일정보고등학교
            <span id="userInfo">1학년 1반 홍길동</span>
            <button id="logoutBtn">⏻</button>
        </div>
    </header>

    <div class="tabs" id="tabs" style="display:none;">
        <button data-tab="all" class="active">전체</button>
        <button data-tab="class">우리반</button>
    </div>

    <main id="mainContent" class="blue-border" style="display:none;">
        <section id="allFeed"></section>
        <section id="classFeed" style="display:none;"></section>
    </main>

    <button id="backToTop">🔝</button>

    <script>
        // ===== 날짜 포맷 =====
        function formatDate(date) {
            const days = ["일", "월", "화", "수", "목", "금", "토"];
            const d = new Date(date);
            return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, "0")}.${String(d.getDate()).padStart(2, "0")} (${days[d.getDay()]}) ${String(d.getHours()).padStart(2, "0")}:${String(d.getMinutes()).padStart(2, "0")}`;
        }

        // ===== 피드 렌더링 =====
        function renderFeed(feedEl, data) {
            feedEl.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement("div");
                div.className = "feed-item";
                const createdAt = item.createdAt ? formatDate(item.createdAt) : formatDate(new Date());
                div.innerHTML = `
          <div class="feed-title">${item.title}</div>
          <div class="feed-meta">${createdAt}</div>
          <div class="feed-content">${item.content}</div>
          <div class="feed-tags">
            ${item.tags.map(tag => `<span class="tag ${tagClass(tag)}">${tag}</span>`).join("")}
          </div>
        `;
                feedEl.appendChild(div);
            });
        }

        function tagClass(tag) {
            if (tag === "전학년") return "all";
            if (tag.includes("학년")) return "grade";
            if (tag.includes("A과")) return "deptA";
            if (tag.includes("B과")) return "deptB";
            if (tag.includes("C과")) return "deptC";
            return "";
        }
    </script>
</body>

</html>
