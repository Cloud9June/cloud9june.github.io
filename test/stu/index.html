  // ===== ë‚ ì§œ í¬ë§· =====
  function formatDate(date) {
    const days = ["ì¼", "ì›”", "í™”", "ìˆ˜", "ëª©", "ê¸ˆ", "í† "];
    const d = new Date(date);
    return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, "0")}.${String(d.getDate()).padStart(2, "0")} (${days[d.getDay()]}) ${String(d.getHours()).padStart(2, "0")}:${String(d.getMinutes()).padStart(2, "0")}`;
  }

  // ===== í”¼ë“œ ë Œë”ë§ =====
  function tagClass(tag) {
    if (tag === "ì „í•™ë…„") return "all";
    if (tag.includes("í•™ë…„")) return "grade";
    if (tag.includes("Aê³¼")) return "deptA";
    if (tag.includes("Bê³¼")) return "deptB";
    if (tag.includes("Cê³¼")) return "deptC";
    return "";
  }
  function renderFeed(feedEl, data) {
    feedEl.innerHTML = "";
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "feed-item";
      const createdAt = item.createdAt ? formatDate(item.createdAt) : formatDate(new Date());
      div.innerHTML = `
        <div class="feed-title">
          ${item.title}
          <div class="feed-meta">${createdAt}</div>
        </div>
        <div class="feed-content">${item.content}</div>
        <div class="feed-tags">
          ${item.tags.map(tag => `<span class="tag ${tagClass(tag)}">${tag}</span>`).join("")}
        </div>`;
      feedEl.appendChild(div);
    });
  }

  // ===== ê¶Œí•œ =====
  function canViewTab(user, tab) {

  }
