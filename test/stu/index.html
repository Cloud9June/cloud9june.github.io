<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>성일정보고 학생 앱</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #fdfdfd;
      --card: #ffffff;
      --text: #333333;
      --muted: #777777;
      --pastel-pink: #ffd6e0;
      --pastel-yellow: #fff3b0;
      --pastel-mint: #caffbf;
      --pastel-blue: #a0c4ff;
      --pastel-purple: #bdb2ff;
      --pastel-skyblue: #caf0f8;
      color-scheme: light;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 인트로 ===== */
    #videoWrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #videoWrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      /* 밝은 톤 유지 */
    }

    #loginOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    #welcomeText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #444;
      text-shadow:
        1px 1px 6px rgba(255, 214, 224, 0.6),
        -1px -1px 6px rgba(160, 196, 255, 0.5);
    }

    #loginBtn {
      background: var(--pastel-pink);
      opacity: 0.9;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.15s, opacity 0.15s;
    }

    #loginBtn:active {
      opacity: 1;
      transform: scale(0.96);
    }

    /* ===== 로딩 오버레이 ===== */
    #introLoading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
    }

    .spinner {
      display: block;
      margin: 0 auto 14px auto;
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255, 255, 255, 0.4);
      /* 흐린 바탕 */

      border-right: 4px solid #ffd6e0;
      /* 파스텔 핑크 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 로딩 텍스트 꾸미기 */
    #introLoading p {
      margin: 0;
      font-size: 0.9rem;
      /* 살짝 크게 */
      font-weight: bold;
      color: #fff;
      /* 흰색 텍스트 */
      text-shadow:
        0 0 6px rgba(255, 214, 224, 0.8),
        /* 파스텔 핑크 */
        0 0 10px rgba(160, 196, 255, 0.7);
      /* 파스텔 블루 */
      letter-spacing: 1.5px;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    /* ===== 헤더 ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 1rem);
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      z-index: 100;
      background: #cde4ff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header.blue-header {
      background: #cde4ff;
    }

    header.pink-header {
      background: #ffe0eb;
    }

    header.scrolled {
      opacity: 0.95;
      background: #ffffffcc;
    }

    #appTitle {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: #1e3a8a;
      letter-spacing: 0.5px;
      /* 약간 간격 주면 모던해짐 */
    }

    #userInfo {
      font-weight: 600;
      color: #2f4f4f;
      font-size: 0.85rem;
      margin-left: 8px;
    }

    #userInfo::before {
      content: "🆔 ";
    }

    #logoutBtn {
      margin-left: 10px;
      background: #f28b82;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 3px 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #logoutBtn:active {
      background: #ff6b6b;
      transform: scale(0.96);
    }

    /* ===== 탭 ===== */
    .tabs {
      display: flex;
      justify-content: flex-start;
      gap: 0;
      margin-top: 5rem;
      margin-left: 12px;
    }

    .tabs button {
      padding: 0.4rem 1rem;
      background: var(--card);
      color: var(--muted);
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 10px 10px 0 0;
      transition: background 0.3s, color 0.3s;
    }

    .tabs button:last-child {
      margin-left: -6px;
    }

    .tabs button.active {
      font-weight: bold;
      color: #000;
    }

    .tabs button:first-child.active {
      background: var(--pastel-blue);
      z-index: 10;
    }

    .tabs button:last-child.active {
      background: var(--pastel-pink);
      z-index: 10;
    }

    /* ===== 메인 ===== */
    main {
      position: relative;
      margin: 0 10px;
      margin-top: -4px;
      padding: 1rem;
      overflow-y: auto;
      transition: border 0.3s ease;
      z-index: 11;
    }

    main.blue-border {
      border-top: 5px solid var(--pastel-blue);
    }

    main.red-border {
      border-top: 5px solid var(--pastel-pink);
    }

    /* ===== 피드 ===== */
    .feed-item {
      position: relative;
      border-left: 3px solid #cde4ff;
      /* 파스텔 블루 라인 */
      margin-left: 20px;
      padding-left: 15px;
      margin-bottom: 20px;
    }

    .feed-item::before {
      content: "●";
      position: absolute;
      left: 3px;
      top: 3px;
      font-size: 0.6rem;
      color: #cde4ff;
    }

    .feed-item.left {
      align-self: flex-start;
      background: #f3d1f4;
      /* 파스텔 보라 */
      border-radius: 12px 12px 12px 0;
    }

    .feed-item.right {
      align-self: flex-end;
      background: #a0c4ff;
      /* 파스텔 블루 */
      border-radius: 12px 12px 0 12px;
    }

    .feed-item:nth-child(5n+1) {
      border-left: 5px solid #a8e6cf;
    }

    /* 민트 */
    .feed-item:nth-child(5n+2) {
      border-left: 5px solid #ffe66d;
    }

    /* 옐로우 */
    .feed-item:nth-child(5n+3) {
      border-left: 5px solid #bdb2ff;
    }

    /* 라벤더 */
    .feed-item:nth-child(5n+4) {
      border-left: 5px solid #ffd6a5;
    }

    /* 피치 */
    .feed-item:nth-child(5n+5) {
      border-left: 5px solid #caf0f8;
    }

    /* 스카이블루 */

    .feed-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: var(--pastel-blue);
    }

    .feed-meta {
      font-size: 0.7rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .feed-content {
      margin-bottom: 0.6rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .feed-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      color: #000;
    }

    .tag.grade {
      background: var(--pastel-blue);
    }

    .tag.all {
      background: var(--pastel-yellow);
    }

    .tag.deptA {
      background: var(--pastel-mint);
    }

    .tag.deptB {
      background: var(--pastel-pink);
    }

    .tag.deptC {
      background: var(--pastel-purple);
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--pastel-blue);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 200;
    }

    #backToTop.show {
      opacity: 1;
      pointer-events: auto;
    }

    #backToTop:active {
      transform: scale(0.9);
    }

    /* 탑 버튼이 생기면 글쓰기 버튼 위로 올리기 */
    .write-feed-btn.shift-up {
      bottom: 76px;
      /* 탑 버튼 공간 확보 */
    }

    #themeToggle {
      margin-left: 4px;
      /* 로그아웃 버튼과 간격 */
      background: #f3f4f6;
      /* 라이트 모드 배경 */
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      transition: transform 0.15s, opacity 0.2s;
    }

    #themeToggle:active {
      transform: scale(0.95);
      /* 누를 때 살짝 줄어듦 */
      opacity: 0.85;
    }

    /* ===== 글쓰기 플로팅 버튼 ===== */
    .write-feed-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--pastel-pink);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      align-items: center;
      justify-content: center;
      transition: bottom 0.3s ease;
      /* 위치 변화 애니메이션 */
      z-index: 201;
    }

    .write-feed-btn:active {
      transform: scale(0.9);
    }

    /* ===== 피드쓰기 모달 ===== */
    .feed-modal {
      display: none;
      /* 처음엔 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 400;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      border-radius: 14px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .modal-content textarea {
      resize: none;
      height: 100px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #cancelFeed {
      background: #ddd;
    }

    #submitFeed {
      background: var(--pastel-pink);
      color: #000;
    }

    .no-feed-message {
      text-align: center;
      color: #777;
      padding: 40px;
      font-size: 1rem;
    }

    /* ===== 다크모드 (그린·퍼플 버전) ===== */
    :root[data-theme="dark"] {
      --bg: #0b0d10;
      --card: #171c22;
      --text: #e8edf3;
      --muted: #9fb0c0;

      --pastel-pink: #b5179e;
      --pastel-yellow: #ffee32;
      --pastel-mint: #80ed99;
      --pastel-blue: #4895ef;
      --pastel-purple: #9d4edd;
      --pastel-skyblue: #3a86ff;
    }

    :root[data-theme="dark"] body {
      background: var(--bg);
      color: var(--text);
    }

    :root[data-theme="dark"] header {
      background: rgba(23, 28, 34, 0.9);
      border: 1px solid var(--pastel-mint);
      box-shadow: 0 0 12px rgba(128, 237, 153, 0.5);
    }

    :root[data-theme="dark"] #appTitle {
      color: var(--pastel-pink);
      /* 네온 퍼플 */
      text-shadow: 0 0 8px rgba(181, 23, 158, 0.7);
    }

    :root[data-theme="dark"] .feed-item {
      background: #12161b;
      border-left-color: var(--pastel-mint);
      box-shadow: 0 0 6px rgba(128, 237, 153, 0.3);
    }

    :root[data-theme="dark"] .feed-title {
      color: var(--pastel-mint);
      /* 네온 그린 */
    }

    :root[data-theme="dark"] #backToTop {
      background: var(--pastel-pink);
      /* 네온 퍼플 */
      box-shadow: 0 0 10px rgba(181, 23, 158, 0.6);
    }

    :root[data-theme="dark"] #themeToggle {
      background: #1f2937;
      /* 다크 모드 배경 */
      border: 1px solid #374151;
      color: #e8edf3;
    }

    :root[data-theme="dark"] #themeToggle:active {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- ===== 인트로 화면 ===== -->
  <div id="videoWrapper">
    <video autoplay muted loop playsinline>
      <source src="video/intro2.mp4" type="video/mp4">
      지원하지 않는 브라우저입니다.
    </video>
    <div id="loginOverlay">
      <p id="welcomeText">🌟✨💫🌟<br>성일정보고<br>로그인하고,<br>오늘 하루<br>반짝 시작!<br>✨💫☀️✨</p>
      <button id="loginBtn">로그인</button>
      <div id="introLoading">
        <div class="spinner"></div>
        <p>로그인 중입니다...</p>
      </div>
    </div>
  </div>

  <!-- ===== 메인 화면 ===== -->
  <header id="appHeader" style="display:none;">
    <div class="header-top">
      <span id="appTitle">S:NOW</span>
      <span id="userInfo">1학년 1반 홍길동</span>
      <button id="logoutBtn">⏻</button>
      <button id="themeToggle">Dark</button>
    </div>
  </header>

  <div class="tabs" id="tabs" style="display:none;">
    <button data-tab="all" class="active">전체</button>
    <button data-tab="class">우리반</button>
  </div>

  <main id="mainContent" class="blue-border" style="display:none;">
    <section id="allFeed"></section>
    <section id="classFeed" style="display:none;"></section>
  </main>

  <!-- 피드쓰기 버튼 (우측 하단) -->
  <button id="writeFeedBtn" class="write-feed-btn">✏️</button>

  <!-- 글쓰기 모달 -->
  <div id="feedModal" class="feed-modal">
    <div class="modal-content">
      <h2>새 피드 작성</h2>
      <input type="text" id="feedTitle" placeholder="제목을 입력하세요">
      <textarea id="feedContent" placeholder="내용을 입력하세요"></textarea>
      <div class="modal-actions">
        <button id="cancelFeed">취소</button>
        <button id="submitFeed">등록</button>
      </div>
    </div>
  </div>

  <button id="backToTop">🔝</button>

  <script type="module">
    // ===== Firebase SDK 불러오기 =====
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithPopup,
    GoogleAuthProvider,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ===== Firebase 설정 =====
  const firebaseConfig = {
    apiKey: "AIzaSyA_ufzFnMFovKW0JhNyrXWYV2a_1cCt5Vs",
    authDomain: "sungilnow.firebaseapp.com",
    projectId: "sungilnow",
    storageBucket: "sungilnow.appspot.com",
    messagingSenderId: "458932138557",
    appId: "1:458932138557:web:f1a508865261ffaafbf054"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // ===== DOM 요소 =====
  const videoWrapper = document.getElementById("videoWrapper");
  const appHeader = document.getElementById("appHeader");
  const tabs = document.getElementById("tabs");
  const mainContent = document.getElementById("mainContent");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const tabButtons = document.querySelectorAll(".tabs button");
  const allFeed = document.getElementById("allFeed");
  const classFeed = document.getElementById("classFeed");
  const header = document.getElementById("appHeader");
  const backToTop = document.getElementById("backToTop");
  const themeToggle = document.getElementById("themeToggle");
  const loadingOverlay = document.getElementById("loadingOverlay");
  const submitFeed = document.getElementById("submitFeed");

  // ===== Firestore import =====
  import {
    getFirestore, collection, addDoc, serverTimestamp,
    query, orderBy, limit, startAfter, getDocs
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const db = getFirestore(app);

  // ===== 현재 월 키 (예: 2025-09) =====
  function getCurrentMonthKey() {
    const now = new Date();
    return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
  }

  // ===== 피드 저장 =====
  async function saveFeed(title, content, user) {
    const monthKey = getCurrentMonthKey();
    const colRef = collection(db, "feeds", monthKey, "items");
    await addDoc(colRef, {
      title,
      content,
      createdAt: serverTimestamp(),
      author: user.displayName,
      authorEmail: user.email
    });
  }

  // ===== 전역 변수 =====
  let lastDoc = null;   // 페이지네이션 포인터
  let isLoading = false; // 중복 로드 방지

  // ===== 피드 초기화 =====
  function clearFeed() {
    const feedEl = document.getElementById("allFeed");
    feedEl.innerHTML = "";
  }
  function clearClassFeed() {
    const feedEl = document.getElementById("classFeed");
    feedEl.innerHTML = "";
  }

  // ===== 피드 렌더링 =====
  function renderFeedItem(id, item) {
    const feedEl = document.getElementById("allFeed");
    const createdAt = item.createdAt?.toDate
      ? formatDate(item.createdAt.toDate())
      : formatDate(new Date());

    const div = document.createElement("div");
    div.className = "feed-item";
    div.setAttribute("data-id", id); // ✅ 중복 방지용 id 기록
    div.innerHTML = `
      <div class="feed-title">
        ${item.title}
        <div class="feed-meta">${createdAt} · ${item.author}</div>
      </div>
      <div class="feed-content">${item.content}</div>
    `;
    feedEl.appendChild(div);
  }

  // ===== 피드 불러오기 (첫 15개 + 무한 스크롤) =====
  async function loadFeeds(initial = false) {
    if (isLoading) return;
    isLoading = true;

    const monthKey = getCurrentMonthKey();
    let q;

    if (initial || !lastDoc) {
      q = query(
        collection(db, "feeds", monthKey, "items"),
        orderBy("createdAt", "desc"),
        limit(15)
      );
    } else {
      q = query(
        collection(db, "feeds", monthKey, "items"),
        orderBy("createdAt", "desc"),
        startAfter(lastDoc),
        limit(15)
      );
    }

    const snap = await getDocs(q);

    if (snap.empty && initial) {
      clearFeed();
      const feedEl = document.getElementById("allFeed");
      const div = document.createElement("div");
      div.className = "no-feed-message";
      div.innerHTML = "📭 아직 작성된 피드가 없습니다.";
      feedEl.appendChild(div);

      isLoading = false;
      return;
    }

    if (initial) clearFeed(); // 초기 로딩만 전체 클리어

    snap.forEach(doc => {
      const item = doc.data();

      // ✅ 이미 화면에 있는지 체크 (중복 방지)
      if (!document.querySelector(`[data-id="${doc.id}"]`)) {
        renderFeedItem(doc.id, item);
      }
    });

    lastDoc = snap.docs[snap.docs.length - 1]; // 페이지네이션 기준 업데이트
    isLoading = false;
  }

  // ===== 무한 스크롤 감지 =====
  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      loadFeeds(false); // 스크롤 끝 → 추가 로드
    }
  });

  // ===== 피드 저장 =====
  submitFeed.addEventListener("click", async () => {
    const title = document.getElementById("feedTitle").value.trim();
    const content = document.getElementById("feedContent").value.trim();
    const user = JSON.parse(localStorage.getItem("userInfo"));

    if (!title || !content) {
      alert("제목과 내용을 모두 입력해주세요.");
      return;
    }

    try {
      await saveFeed(title, content, user);   // ✅ Firestore에 저장
      alert("피드가 등록되었습니다!");

      // 모달 닫고 입력창 비우기
      document.getElementById("feedModal").style.display = "none";
      document.getElementById("feedTitle").value = "";
      document.getElementById("feedContent").value = "";

      // 최신 피드 다시 불러오기
      clearFeed();
      lastDoc = null;
      loadFeeds(true);

    } catch (err) {
      console.error("피드 저장 오류:", err);
      alert("저장에 실패했습니다.");
    }
  });

  // ===== 날짜 포맷 =====
  function formatDate(date) {
    const days = ["일", "월", "화", "수", "목", "금", "토"];
    const d = new Date(date);
    return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, "0")}.${String(d.getDate()).padStart(2, "0")} (${days[d.getDay()]}) ${String(d.getHours()).padStart(2, "0")}:${String(d.getMinutes()).padStart(2, "0")}`;
  }

  // ===== 피드 렌더링 =====
  function tagClass(tag) {
    if (tag === "전학년") return "all";
    if (tag.includes("학년")) return "grade";
    if (tag.includes("A과")) return "deptA";
    if (tag.includes("B과")) return "deptB";
    if (tag.includes("C과")) return "deptC";
    return "";
  }
  function renderFeed(feedEl, data) {
    feedEl.innerHTML = "";
    data.forEach(item => {
      const div = document.createElement("div");
      div.className = "feed-item";
      const createdAt = item.createdAt ? formatDate(item.createdAt) : formatDate(new Date());
      div.innerHTML = `
        <div class="feed-title">
          ${item.title}
          <div class="feed-meta">${createdAt}</div>
        </div>
        <div class="feed-content">${item.content}</div>
        <div class="feed-tags">
          ${item.tags.map(tag => `<span class="tag ${tagClass(tag)}">${tag}</span>`).join("")}
        </div>`;
      feedEl.appendChild(div);
    });
  }

  // ===== 권한 =====
  function canViewTab(user, tab) {
    const privilege = user.privilege ?? "";   // ✅ undefined 방지

    if (tab === "all") return true; // 전체탭은 모두 볼 수 있음
    if (tab === "class") {
      if (user.role === "교사") {
        return privilege.startsWith("담임");  // ✅ 이제 undefined 안 뜸
      } else if (user.role === "학생") {
        return true;
      }
    }
    return false;
  }

  function canWriteFeed(user, tab) {
    const privilege = user.privilege ?? "";   // ✅ 방어 코드

    if (privilege.includes("총관리자")) return true;

    if (tab === "all" && privilege.includes("관리자")) return true;

    if (tab === "class") {
      if (privilege.startsWith("담임")) return true;
      if (privilege === "반장" || privilege === "부반장") return true;
    }

    return false;
  }
  // ===== 화면 전환 (로그인 후) =====
  function showMainScreen(userInfo, displayName) {
    videoWrapper.style.display = "none";
    appHeader.style.display = "block";
    tabs.style.display = "flex";
    mainContent.style.display = "block";

    document.getElementById("userInfo").textContent = displayName;

    clearFeed();
    lastDoc = null;      // 페이지네이션 초기화
    loadFeeds(true);     // 첫 15개 로드

    if (!userInfo.grade || !userInfo.class) {
      document.querySelector('[data-tab="class"]').style.display = "none";
    }
  }



  // 로그인 후 UI 업데이트
  function updateUI(user) {
    console.log("=== updateUI 실행 ===");
    console.log("Role:", user.role, "Privilege:", user.privilege);

    const writeBtn = document.querySelector(".write-feed-btn");
    const currentTab = document.querySelector(".tabs button.active").dataset.tab;

    // 탭 표시
    document.querySelector('[data-tab="all"]').style.display = "inline-block";
    if (canViewTab(user, "class")) {
      document.querySelector('[data-tab="class"]').style.display = "inline-block";
    } else {
      document.querySelector('[data-tab="class"]').style.display = "none";
    }

    // 글쓰기 버튼
    writeBtn.style.display = canWriteFeed(user, currentTab) ? "flex" : "none";
  }

  // ===== 로그인 버튼 =====
  loginBtn.addEventListener("click", async () => {
    try {
      // 1. 로그인 버튼 클릭 시에는 아무것도 숨기지 않음
      const result = await signInWithPopup(auth, provider);  // 팝업 열림 → 계정 선택 → 닫힘

      // 2. 팝업 닫힌 후 (성공 직후) UI 교체
      document.getElementById("welcomeText").style.display = "none";
      loginBtn.style.display = "none";
      document.getElementById("introLoading").style.display = "block";

      const user = result.user;
      const email = user.email;

      if (!email.endsWith("@sungil-i.kr")) {
        alert("학교 계정(@sungil-i.kr)으로만 로그인 가능합니다.");
        await signOut(auth);

        // 실패 시 다시 인트로 복구
        document.getElementById("introLoading").style.display = "none";
        document.getElementById("welcomeText").style.display = "block";
        loginBtn.style.display = "inline-block";
        return;
      }

      // ✅ 시트 조회
      const response = await fetch(`https://script.google.com/macros/s/AKfycbxmqshTE7wvCRpCV-u7d6vF7mAqmi3bYoy6uOt_HaAfKca3gf3U61nosYvMH-zBTqga/exec?email=${email}`);
      const data = await response.json();

      if (!data.success) {
        alert("시트에서 사용자를 찾을 수 없습니다.");
        await signOut(auth);

        // 복구
        document.getElementById("introLoading").style.display = "none";
        document.getElementById("welcomeText").style.display = "block";
        loginBtn.style.display = "inline-block";
        return;
      }

      const userInfo = data.user;
      const displayName =
        userInfo.role === "교사"
          ? `${userInfo.name} 선생님`
          : `${userInfo.grade}학년 ${userInfo.class}반 ${userInfo.name}`;

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userInfo", JSON.stringify({
        ...userInfo,
        displayName,
        role: userInfo.role || "",
        privilege: userInfo.privilege || ""
      }));

      showMainScreen(userInfo, displayName);

      updateUI(userInfo);

    } catch (error) {
      console.error(error);
      alert("로그인 중 오류가 발생했습니다.");

      // 에러 시 원래 인트로 복구
      document.getElementById("introLoading").style.display = "none";
      document.getElementById("welcomeText").style.display = "block";
      loginBtn.style.display = "inline-block";
    }
  });

  // ===== 로그아웃 버튼 =====
  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("userInfo");
    location.reload();
  });

  // ===== 새로고침 시 로그인 유지 =====
  window.addEventListener("load", () => {
    introLoading.style.display = "none";  // 항상 숨김
    if (localStorage.getItem("isLoggedIn") === "true") {
      const savedUser = JSON.parse(localStorage.getItem("userInfo"));
      if (savedUser) {
        showMainScreen(savedUser, savedUser.displayName);
      }
    }
  });

  // ===== 탭 전환 =====
  tabButtons.forEach(tab => {
    tab.addEventListener("click", () => {
      tabButtons.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      if (tab.dataset.tab === "all") {
        allFeed.style.display = "block";
        classFeed.style.display = "none";
        mainContent.classList.add("blue-border");
        mainContent.classList.remove("red-border");
        header.classList.add("blue-header");
        header.classList.remove("pink-header");
      } else {
        allFeed.style.display = "none";
        classFeed.style.display = "block";
        mainContent.classList.add("red-border");
        mainContent.classList.remove("blue-border");
        header.classList.add("pink-header");
        header.classList.remove("blue-header");
      }

      // ✅ 탭 전환 후 권한 다시 확인해서 글쓰기 버튼 갱신
      const savedUser = JSON.parse(localStorage.getItem("userInfo"));
      if (savedUser) updateUI(savedUser);
    });
  });

  // ===== 스크롤 =====
  window.addEventListener("scroll", () => {
    if (window.scrollY > 10) header.classList.add("scrolled");
    else header.classList.remove("scrolled");
    if (window.scrollY > 200) {
      backToTop.classList.add("show");
      writeFeedBtn.classList.add("shift-up");
    } else {
      backToTop.classList.remove("show");
      writeFeedBtn.classList.remove("shift-up");
    }
  });

  backToTop.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  // ===== 테마 토글 =====
  themeToggle.addEventListener("click", () => {
    const root = document.documentElement;
    const currentTheme = root.getAttribute("data-theme");
    if (currentTheme === "dark") {
      root.setAttribute("data-theme", "light");
      localStorage.setItem("theme", "light");
      themeToggle.textContent = "Dark";
    } else {
      root.setAttribute("data-theme", "dark");
      localStorage.setItem("theme", "dark");
      themeToggle.textContent = "Light";
    }
  });
  window.addEventListener("load", () => {
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "Light" : "Dark";
  });

  const writeFeedBtn = document.getElementById("writeFeedBtn");
  const feedModal = document.getElementById("feedModal");
  const cancelFeed = document.getElementById("cancelFeed");

  writeFeedBtn.addEventListener("click", () => {
    feedModal.style.display = "flex";
  });

  cancelFeed.addEventListener("click", () => {
    feedModal.style.display = "none";
    feedTitle.value = "";
    feedContent.value = "";
  });
</script>
