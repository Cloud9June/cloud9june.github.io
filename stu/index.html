<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <!-- PWA 색상 -->
  <meta name="theme-color" content="#a0c4ff">
  <!-- iOS 지원용 (사파리용) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="S:NOW">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <title>성일정보고 학생 앱</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #fdfdfd;
      --card: #ffffff;
      --text: #333333;
      --muted: #777777;
      --pastel-pink: #ffd6e0;
      --pastel-yellow: #fff3b0;
      --pastel-mint: #caffbf;
      --pastel-blue: #a0c4ff;
      --pastel-purple: #bdb2ff;
      --pastel-skyblue: #caf0f8;
      color-scheme: light;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ===== 인트로 ===== */
    #videoWrapper {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #videoWrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
    }

    #loginOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    #welcomeText {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #444;
      text-shadow:
        1px 1px 6px rgba(255, 214, 224, 0.6),
        -1px -1px 6px rgba(160, 196, 255, 0.5);
    }

    #loginBtn {
      background: var(--pastel-pink);
      opacity: 0.9;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.15s, opacity 0.15s;
    }

    #loginBtn:active {
      opacity: 1;
      transform: scale(0.96);
    }

    /* ===== 로딩 오버레이 ===== */
    #introLoading {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 600;
    }

    .spinner {
      display: block;
      margin: 0 auto 14px auto;
      width: 42px;
      height: 42px;
      border: 4px solid rgba(255, 255, 255, 0.4);
      /* 흐린 바탕 */

      border-right: 4px solid #ffd6e0;
      /* 파스텔 핑크 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 로딩 텍스트 꾸미기 */
    #introLoading p {
      margin: 0;
      font-size: 0.9rem;
      /* 살짝 크게 */
      font-weight: bold;
      color: #fff;
      /* 흰색 텍스트 */
      text-shadow:
        0 0 6px rgba(255, 214, 224, 0.8),
        /* 파스텔 핑크 */
        0 0 10px rgba(160, 196, 255, 0.7);
      /* 파스텔 블루 */
      letter-spacing: 1.5px;
      animation: blink 1.4s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0.6;
      }
    }

    /* ===== 헤더 ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 1rem);
      margin: 0.5rem;
      padding: 0.8rem 1.2rem;
      z-index: 100;
      background: #cde4ff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header.blue-header {
      background: #cde4ff;
    }

    header.pink-header {
      background: #ffe0eb;
    }

    header.scrolled {
      opacity: 0.95;
      background: #ffffffcc;
    }

    #appTitle {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      font-weight: 800;
      font-size: 1.3rem;
      color: #1e3a8a;
      letter-spacing: 0.5px; /* 약간 간격 주면 모던해짐 */
    }

    #userInfo {
      font-weight: 600;
      color: #2f4f4f;
      font-size: 0.85rem;
      margin-left: 8px;
    }

    #userInfo::before {
      content: "🆔 ";
    }

    #logoutBtn {
      margin-left: 10px;
      background: #f28b82;
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 3px 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #logoutBtn:active {
      background: #ff6b6b;
      transform: scale(0.96);
    }

    /* ===== 탭 ===== */
    .tabs {
      display: flex;
      justify-content: flex-start;
      gap: 0;
      margin-top: 5rem;
      margin-left: 12px;
    }

    .tabs button {
      padding: 0.4rem 1rem;
      background: var(--card);
      color: var(--muted);
      border: 1px solid #ddd;
      cursor: pointer;
      font-size: 0.8rem;
      border-radius: 10px 10px 0 0;
      transition: background 0.3s, color 0.3s;
    }

    .tabs button:last-child {
      margin-left: -6px;
    }

    .tabs button.active {
      font-weight: bold;
      color: #000;
    }

    .tabs button:first-child.active {
      background: var(--pastel-blue);
      z-index: 10;
    }

    .tabs button:last-child.active {
      background: var(--pastel-pink);
      z-index: 10;
    }

    /* ===== 메인 ===== */
    main {
      position: relative;
      margin: 0 10px;
      margin-top: -4px;
      padding: 1rem;
      overflow-y: auto;
      transition: border 0.3s ease;
      z-index: 11;
    }

    main.blue-border {
      border-top: 5px solid var(--pastel-blue);
    }

    main.red-border {
      border-top: 5px solid var(--pastel-pink);
    }

    /* ===== 피드 ===== */
    .feed-item {
      position: relative;
      /* border-left: 3px solid #cde4ff; */
      /* 파스텔 블루 라인 */
      margin-left: 20px;
      padding-left: 15px;
      margin-bottom: 20px;
    }

    .feed-item::before {
      content: "●";
      position: absolute;
      left: 3px;
      top: 3px;
      font-size: 0.6rem;
      color: #cde4ff;
    }

    .feed-item.left {
      align-self: flex-start;
      background: #f3d1f4;
      /* 파스텔 보라 */
      border-radius: 12px 12px 12px 0;
    }

    .feed-item.right {
      align-self: flex-end;
      background: #a0c4ff;
      /* 파스텔 블루 */
      border-radius: 12px 12px 0 12px;
    }

    .feed-item:nth-child(5n+1) {
      border-left: 5px solid #a8e6cf;
    }

    /* 민트 */
    .feed-item:nth-child(5n+2) {
      border-left: 5px solid #ffe66d;
    }

    /* 옐로우 */
    .feed-item:nth-child(5n+3) {
      border-left: 5px solid #bdb2ff;
    }

    /* 라벤더 */
    .feed-item:nth-child(5n+4) {
      border-left: 5px solid #ffd6a5;
    }

    /* 피치 */
    .feed-item:nth-child(5n+5) {
      border-left: 5px solid #caf0f8;
    }

    /* 스카이블루 */

    .feed-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: var(--pastel-blue);
    }

    .feed-meta {
      font-size: 0.7rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .feed-content {
      margin-bottom: 0.6rem;
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: pre-line;
    }

    .feed-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 0.75rem;
      padding: 0.2rem 0.5rem;
      border-radius: 8px;
      color: #000;
    }

    .tag.grade {
      background: var(--pastel-blue);
    }

    .tag.all {
      background: var(--pastel-yellow);
    }

    .tag.deptA {
      background: var(--pastel-mint);
    }

    .tag.deptB {
      background: var(--pastel-pink);
    }

    .tag.deptC {
      background: var(--pastel-purple);
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--pastel-blue);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 200;
    }

    #backToTop.show {
      opacity: 1;
      pointer-events: auto;
    }

    #backToTop:active {
      transform: scale(0.9);
    }

    /* 탑 버튼이 생기면 글쓰기 버튼 위로 올리기 */
    .write-feed-btn.shift-up {
      bottom: 76px;
      /* 탑 버튼 공간 확보 */
    }

    #themeToggle {
      margin-left: 4px;
      /* 로그아웃 버튼과 간격 */
      background: #f3f4f6;
      /* 라이트 모드 배경 */
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      transition: transform 0.15s, opacity 0.2s;
    }

    #themeToggle:active {
      transform: scale(0.95);
      /* 누를 때 살짝 줄어듦 */
      opacity: 0.85;
    }

    /* ===== 글쓰기 플로팅 버튼 ===== */
    .write-feed-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--pastel-pink);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      align-items: center;
      justify-content: center;
      transition: bottom 0.3s ease;
      /* 위치 변화 애니메이션 */
      z-index: 201;
    }

    .write-feed-btn:active {
      transform: scale(0.9);
    }

    /* ===== 피드쓰기 모달 ===== */
    .feed-modal {
      display: none;
      /* 처음엔 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 400;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--card);
      border-radius: 14px;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
    }

    .modal-content textarea {
      resize: none;
      height: 100px;
      line-height: 1.2;
      letter-spacing: -0.1px;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-actions button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #cancelFeed {
      background: #ddd;
    }

    #submitFeed {
      background: var(--pastel-pink);
      color: #000;
    }

    .no-feed-message {
      text-align: center;
      color: #777;
      padding: 40px;
      font-size: 1rem;
    }

    /* 피드 아이템 삭제 버튼 */
    .delete-feed-btn {
      position: absolute;
      top: -10px;
      right: -6px;
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 50%;
      background: #f28b82;     /* 빨강 계열 */
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      line-height: 18px;
      text-align: center;
      cursor: pointer;
      opacity: 0.8;
      transition: background 0.2s, transform 0.15s, opacity 0.2s;
      z-index: 10;
    }

    .delete-feed-btn:hover {
      background: #e53935;
      opacity: 1;
    }

    .delete-feed-btn:active {
      transform: scale(0.9);
    }

    .edit-feed-btn {
      position: absolute;
      top: -10px;
      right: 20px;  /* 삭제 버튼보다 왼쪽 */
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 50%;
      background: #ffd966; /* 노란색 */
      color: #000;
      font-size: 7px;
      cursor: pointer;
      opacity: 0.85;
      transition: background 0.2s, transform 0.15s, opacity 0.2s;
    }
    .edit-feed-btn:hover {
      background: #f1c40f;
      opacity: 1;
    }
    .edit-feed-btn:active {
      transform: scale(0.9);
    }

    #reloginLoading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #a0c4ff 0%, #ffd6e0 100%);
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #333;
      animation: fadeIn 0.5s ease-in-out;
    }

    #reloginLoading .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ff7eb9; /* 포인트 컬러 */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
    }

    #reloginLoading p {
      margin-top: 1.2rem;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      color: #222;
      text-shadow: 0 2px 6px rgba(255,255,255,0.6);
      animation: blink 1.6s infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes blink {
      50% { opacity: 0.6; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ===== 다크모드 (네온 컨셉) ===== */
    :root[data-theme="dark"] {
      --bg: #0b0d10;
      --card: #171c22;
      --text: #e8edf3;
      --muted: #9fb0c0;

      --pastel-pink: #b5179e;
      --pastel-yellow: #ffee32;
      --pastel-mint: #80ed99;
      --pastel-blue: #4895ef;
      --pastel-purple: #9d4edd;
      --pastel-skyblue: #3a86ff;
    }

    /* 배경/텍스트 */
    :root[data-theme="dark"] body {
      background: var(--bg);
      color: var(--text);
    }

    /* 헤더 */
    :root[data-theme="dark"] header {
      background: rgba(23, 28, 34, 0.9);
      border: 1px solid var(--pastel-mint);
      box-shadow: 0 0 12px rgba(128, 237, 153, 0.5);
    }
    :root[data-theme="dark"] #appTitle {
      color: var(--pastel-pink);
      text-shadow: 0 0 8px rgba(181, 23, 158, 0.7);
    }
    /* 다크모드에서 탭 전환 시 헤더 색상 */
    :root[data-theme="dark"] header.blue-header {
      background: #1e3a8a;
      border: 1px solid var(--pastel-blue);
      box-shadow: 0 0 10px rgba(72, 149, 239, 0.6);
    }
    :root[data-theme="dark"] header.pink-header {
      background: #5a1846;
      border: 1px solid var(--pastel-pink);
      box-shadow: 0 0 10px rgba(181, 23, 158, 0.6);
    }
    /* 다크 모드 전용 userInfo 색상 */
    :root[data-theme="dark"] #userInfo {
      color: var(--pastel-mint);   /* 네온 민트 */
      text-shadow: 0 0 6px rgba(128, 237, 153, 0.6); /* 은은한 네온 효과 */
    }

    /* 탭 버튼 */
    :root[data-theme="dark"] .tabs button {
      background: #1f2937;
      border: 1px solid #374151;
      color: #9fb0c0;
    }
    :root[data-theme="dark"] .tabs button.active {
      color: #fff;
      font-weight: bold;
    }
    :root[data-theme="dark"] .tabs button:first-child.active {
      background: var(--pastel-blue);
    }
    :root[data-theme="dark"] .tabs button:last-child.active {
      background: var(--pastel-pink);
    }

    /* 메인 테두리 */
    :root[data-theme="dark"] main.blue-border {
      border-top: 5px solid var(--pastel-blue);
    }
    :root[data-theme="dark"] main.red-border {
      border-top: 5px solid var(--pastel-pink);
    }

    /* 피드 아이템 */
    :root[data-theme="dark"] .feed-item {
      background: #12161b;
      border-left-color: var(--pastel-mint);
      box-shadow: 0 0 6px rgba(128, 237, 153, 0.3);
    }
    :root[data-theme="dark"] .feed-title {
      color: var(--pastel-mint);
    }
    :root[data-theme="dark"] .feed-meta {
      color: #9fb0c0;
    }

    /* 태그 */
    :root[data-theme="dark"] .tag.grade {
      background: var(--pastel-blue);
      color: #fff;
    }
    :root[data-theme="dark"] .tag.all {
      background: var(--pastel-yellow);
      color: #000;
    }
    :root[data-theme="dark"] .tag.deptA {
      background: var(--pastel-mint);
      color: #000;
    }
    :root[data-theme="dark"] .tag.deptB {
      background: var(--pastel-pink);
      color: #fff;
    }
    :root[data-theme="dark"] .tag.deptC {
      background: var(--pastel-purple);
      color: #fff;
    }

    /* 플로팅 버튼 */
    :root[data-theme="dark"] .write-feed-btn {
      background: var(--pastel-pink);
      color: #fff;
      box-shadow: 0 0 12px rgba(181, 23, 158, 0.6);
    }
    :root[data-theme="dark"] #backToTop {
      background: var(--pastel-pink);
      box-shadow: 0 0 10px rgba(181, 23, 158, 0.6);
    }

    /* 모달 */
    :root[data-theme="dark"] .modal-content {
      background: #1f2937;
      color: var(--text);
      border: 1px solid #374151;
      box-shadow: 0 0 15px rgba(128, 237, 153, 0.4);
    }
    :root[data-theme="dark"] .modal-content input,
    :root[data-theme="dark"] .modal-content textarea {
      background: #12161b;
      border: 1px solid #374151;
      color: var(--text);
    }
    :root[data-theme="dark"] #submitFeed {
      background: var(--pastel-pink);
      color: #fff;
    }
    :root[data-theme="dark"] #cancelFeed {
      background: #374151;
      color: #ddd;
    }

    /* 로딩 화면 */
    :root[data-theme="dark"] #reloginLoading {
      background: linear-gradient(135deg, #0b0d10 0%, #1f2937 100%);
      color: var(--text);
    }
    :root[data-theme="dark"] #reloginLoading .spinner {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid var(--pastel-mint);
      box-shadow: 0 0 15px rgba(128, 237, 153, 0.6);
    }
    :root[data-theme="dark"] #reloginLoading p {
      color: var(--pastel-mint);
      text-shadow: 0 0 8px rgba(128, 237, 153, 0.7);
    }

    /* 테마 토글 버튼 */
    :root[data-theme="dark"] #themeToggle {
      background: #1f2937;
      border: 1px solid #374151;
      color: #e8edf3;
    }
    :root[data-theme="dark"] #themeToggle:active {
      opacity: 0.9;
    }

  </style>
</head>

<body>

  <!-- ===== 인트로 화면 ===== -->
  <div id="videoWrapper">
    <video autoplay muted loop playsinline>
      <source src="video/intro2.mp4" type="video/mp4">
      지원하지 않는 브라우저입니다.
    </video>
    <div id="loginOverlay">
      <p id="welcomeText">🌟✨💫🌟<br>성일정보고<br>로그인하고,<br>오늘 하루<br>반짝 시작!<br>✨💫☀️✨</p>
      <button id="loginBtn">로그인</button>
      <div id="introLoading">
        <div class="spinner"></div>
        <p>로그인 중입니다...</p>
      </div>
    </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.error("Service Worker failed:", err));
    }

    let startY = 0;
    let distance = 0;
    const threshold = 120;
    
    document.addEventListener("touchstart", (e) => {
      if (window.scrollY <= 0) {
        startY = e.touches[0].pageY;
      }
    });
    
    document.addEventListener("touchmove", (e) => {
      if (window.scrollY <= 0) {
        distance = e.touches[0].pageY - startY;
      }
    });
    
    document.addEventListener("touchend", () => {
      if (window.scrollY <= 0 && distance > threshold) {
        if (typeof showLoading === "function") {
          showLoading(); // ✅ 기존 로딩 스피너 사용
        }
        setTimeout(() => {
          window.location.href = window.location.href;
        }, 300);
      }
      startY = 0;
      distance = 0;
    });
  </script>
  
  <script type="module">
    // ===== Firebase SDK =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, limit, startAfter, getDocs,
      doc, deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ===== Firebase 설정 =====
    const firebaseConfig = {
      apiKey: "AIzaSyA_ufzFnMFovKW0JhNyrXWYV2a_1cCt5Vs",
      authDomain: "sungilnow.firebaseapp.com",
      projectId: "sungilnow",
      storageBucket: "sungilnow.appspot.com",
      messagingSenderId: "458932138557",
      appId: "1:458932138557:web:f1a508865261ffaafbf054"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // ===== DOM 요소 =====
    const videoWrapper = document.getElementById("videoWrapper");
    const appHeader = document.getElementById("appHeader");
    const tabs = document.getElementById("tabs");
    const mainContent = document.getElementById("mainContent");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const tabButtons = document.querySelectorAll(".tabs button");
    const allFeed = document.getElementById("allFeed");
    const classFeed = document.getElementById("classFeed");
    const header = document.getElementById("appHeader");
    const backToTop = document.getElementById("backToTop");
    const themeToggle = document.getElementById("themeToggle");
    const submitFeed = document.getElementById("submitFeed");
    const writeFeedBtn = document.getElementById("writeFeedBtn");
    const feedModal = document.getElementById("feedModal");
    const cancelFeed = document.getElementById("cancelFeed");
    const introLoading = document.getElementById("introLoading");
    const welcomeText = document.getElementById("welcomeText");

    // ===== 전역 변수 =====
    let lastDoc = null;   // 페이지네이션 포인터
    let isLoading = false;
    const PAGE_SIZE = 10;  // ✅ 한 번에 5개씩만 불러오기

    // ===== 유틸 =====
    function getCurrentMonthKey() {
      const now = new Date();
      return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
    }
    function formatDate(date) {
      const days = ["일", "월", "화", "수", "목", "금", "토"];
      const d = new Date(date);
      return `${d.getFullYear()}.${String(d.getMonth() + 1).padStart(2, "0")}.${String(d.getDate()).padStart(2, "0")} (${days[d.getDay()]}) ${String(d.getHours()).padStart(2, "0")}:${String(d.getMinutes()).padStart(2, "0")}`;
    }

    // ===== 권한 =====
    function canViewTab(user, tab) {
      const privilege = user.privilege ?? "";
      if (tab === "all") return true;
      if (tab === "class") {
        if (user.role === "교사" && privilege === "담임") return true;
        if (user.role === "학생") return true;
      }
      return false;
    }
    function canWriteFeed(user, tab) {
      const privilege = user.privilege ?? "";
      if (privilege === "총관리자") return true;
      if (tab === "all" && privilege === "관리자") return true;
      if (tab === "class" && ["담임", "반장", "부반장"].includes(privilege)) return true;
      return false;
    }
    function canDeleteFeed(user, tab) {
      const privilege = user.privilege ?? "";
      if (privilege === "총관리자") return true;
      if (privilege === "관리자" && tab === "all") return true;
      if (["담임", "반장", "부반장"].includes(privilege) && tab === "class") return true;
      return false;
    }

    // ===== 피드 초기화 =====
    function clearFeed() { allFeed.innerHTML = ""; }
    function clearClassFeed() { classFeed.innerHTML = ""; }

    // ===== 피드 렌더링 =====
    function renderFeedItem(id, item, tab = "all") {
      const feedEl = (tab === "all") ? document.getElementById("allFeed") : document.getElementById("classFeed");
      const createdAt = item.createdAt?.toDate
        ? formatDate(item.createdAt.toDate())
        : formatDate(new Date());

      const div = document.createElement("div");
      div.className = "feed-item";
      div.setAttribute("data-id", id);
      div.style.position = "relative";

      const user = JSON.parse(localStorage.getItem("userInfo"));

      let actionBtns = "";
      if (user && canDeleteFeed(user, tab)) {
        actionBtns += `<button class="delete-feed-btn" data-id="${id}" data-tab="${tab}">×</button>`;
      }
      if (user && canWriteFeed(user, tab)) {
        actionBtns += `<button 
            class="edit-feed-btn" 
            data-id="${id}" 
            data-tab="${tab}"
            data-title="${item.title}" 
            data-content="${item.content}">
            ✏️
          </button>`;
      }

      div.innerHTML = `
        ${actionBtns}
        <div class="feed-title">
          ${item.title}
          <div class="feed-meta">${createdAt} · ${item.author}</div>
        </div>
        <div class="feed-content">${item.content}</div>
      `;
      feedEl.appendChild(div);
    }

    // ===== 피드 불러오기 (무한 스크롤) =====
    async function loadFeeds(initial = false) {
      if (isLoading) return;
      isLoading = true;
      const monthKey = getCurrentMonthKey();
      let q;
      if (initial || !lastDoc) {
        q = query(
          collection(db, "feeds", monthKey, "items"),
          orderBy("createdAt", "desc"),
          limit(PAGE_SIZE)
        );
      } else {
        q = query(
          collection(db, "feeds", monthKey, "items"),
          orderBy("createdAt", "desc"),
          startAfter(lastDoc),
          limit(PAGE_SIZE)
        );
      }
      const snap = await getDocs(q);
      if (snap.empty && initial) {
        clearFeed();
        allFeed.innerHTML = `<div class="no-feed-message">📭 아직 작성된 피드가 없습니다.</div>`;
        isLoading = false;
        return;
      }
      if (initial) clearFeed();
      snap.forEach(doc => {
        if (!document.querySelector(`[data-id="${doc.id}"]`)) {
          renderFeedItem(doc.id, doc.data(), "all");
        }
      });
      lastDoc = snap.docs[snap.docs.length - 1];
      isLoading = false;
    }
    async function loadClassFeeds(user, initial = true) {
      if (isLoading) return;
      isLoading = true;
      const monthKey = getCurrentMonthKey();
      const classKey = `${user.grade}-${user.class}`;
      let q;
      if (initial || !lastDoc) {
        q = query(
          collection(db, "classFeeds", classKey, `feeds_${monthKey}`),
          orderBy("createdAt", "desc"),
          limit(PAGE_SIZE)
        );
      } else {
        q = query(
          collection(db, "classFeeds", classKey, `feeds_${monthKey}`),
          orderBy("createdAt", "desc"),
          startAfter(lastDoc),
          limit(PAGE_SIZE)
        );
      }
      const snap = await getDocs(q);
      if (snap.empty && initial) {
        clearClassFeed();
        classFeed.innerHTML = `<div class="no-feed-message">📭 아직 작성된 피드가 없습니다.</div>`;
        isLoading = false;
        return;
      }
      if (initial) clearClassFeed();
      snap.forEach(doc => {
        if (!document.querySelector(`[data-id="${doc.id}"]`)) {
          renderFeedItem(doc.id, doc.data(), "class"); // ✅ 통일
        }
      });
      lastDoc = snap.docs[snap.docs.length - 1];
      isLoading = false;
    }

    // ===== 무한 스크롤 감지 =====
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        const currentTab = document.querySelector(".tabs button.active").dataset.tab;
        if (currentTab === "all") loadFeeds(false);
        if (currentTab === "class") {
          const savedUser = JSON.parse(localStorage.getItem("userInfo"));
          if (savedUser) loadClassFeeds(savedUser, false);
        }
      }
    });

    // function renderClassFeedItem(id, item) {
    //   const feedEl = document.getElementById("classFeed");
    //   const createdAt = item.createdAt?.toDate
    //     ? formatDate(item.createdAt.toDate())
    //     : formatDate(new Date());

    //   const div = document.createElement("div");
    //   div.className = "feed-item";

    //   div.innerHTML = `
    //     <div class="feed-title">
    //       ${item.title}
    //       <div class="feed-meta">${createdAt} · ${item.author}</div>
    //     </div>
    //     <div class="feed-content">${item.content}</div>
    //   `;
    //   feedEl.appendChild(div);
    // }

    // ===== 피드 저장 =====
    async function saveFeed(title, content, user, tab) {
      const monthKey = getCurrentMonthKey();
      let colRef;
      if (tab === "all") {
        colRef = collection(db, "feeds", monthKey, "items");
      } else {
        const classKey = `${user.grade}-${user.class}`;
        colRef = collection(db, "classFeeds", classKey, `feeds_${monthKey}`);
      }
      await addDoc(colRef, {
        title,
        content,
        createdAt: serverTimestamp(),
        author: user.displayName,
        authorEmail: user.email
      });
    }

    // 피드 생성 및 수정 관련 이벤트 처리
    submitFeed.addEventListener("click", async () => {
      const mode = feedModal.dataset.mode;
      const feedId = feedModal.dataset.id;

      const title = document.getElementById("feedTitle").value.trim();
      const content = document.getElementById("feedContent").value.trim();
      const user = JSON.parse(localStorage.getItem("userInfo"));
      const currentTab = document.querySelector(".tabs button.active").dataset.tab;

      if (!title || !content) {
        alert("제목과 내용을 모두 입력해주세요.");
        return;
      }

      try {
        if (mode === "create") {
          // 새 피드 작성
          await saveFeed(title, content, user, currentTab);
          alert("피드가 등록되었습니다!");
        } else if (mode === "edit") {
          // 기존 피드 수정
          const monthKey = getCurrentMonthKey();
          let docRef;
          if (currentTab === "all") {
            docRef = doc(db, "feeds", monthKey, "items", feedId);
          } else {
            const classKey = `${user.grade}-${user.class}`;
            docRef = doc(db, "classFeeds", classKey, `feeds_${monthKey}`, feedId);
          }

          await updateDoc(docRef, {
            title,
            content,
            updatedAt: serverTimestamp()
          });

          // ✅ DOM에서 바로 반영 (새로고침 없이)
          const feedEl = document.querySelector(`.feed-item[data-id="${feedId}"]`);
          if (feedEl) {
            feedEl.querySelector(".feed-title").innerHTML = `
              ${title}
              <div class="feed-meta">${formatDate(new Date())} · ${user.displayName}</div>
            `;
            feedEl.querySelector(".feed-content").textContent = content;
          }

          alert("피드가 수정되었습니다!");
        }

        // 모달 닫기 + 입력 초기화
        feedModal.style.display = "none";
        document.getElementById("feedTitle").value = "";
        document.getElementById("feedContent").value = "";

        // ✅ 최신 데이터 강제 로드
        if (currentTab === "all") {
          clearFeed();
          lastDoc = null;
          const snap = await getDocs(
            query(
              collection(db, "feeds", getCurrentMonthKey(), "items"),
              orderBy("createdAt", "desc"),
              limit(15)
            ),
            { source: "server" }
          );
          snap.forEach(doc => renderFeedItem(doc.id, doc.data(), "all"));
        } else {
          clearClassFeed();
          lastDoc = null;
          const snap = await getDocs(
            query(
              collection(db, "classFeeds", `${user.grade}-${user.class}`, `feeds_${getCurrentMonthKey()}`),
              orderBy("createdAt", "desc"),
              limit(15)
            ),
            { source: "server" }
          );
          snap.forEach(doc => renderFeedItem(doc.id, doc.data(), "class")); // ✅ 통일
        }
      } catch (err) {
        console.error("피드 저장 오류:", err);
        alert("저장에 실패했습니다.");
      }
    });

        
    // ===== 피드 수정 =====
    document.body.addEventListener("click", (e) => {
      if (e.target.classList.contains("edit-feed-btn")) {
        const feedId = e.target.dataset.id;
        const feedTitle = e.target.dataset.title || "";
        const feedContent = e.target.dataset.content || "";
        const tab = e.target.dataset.tab;

        // 모달 제목, 버튼 텍스트 변경
        document.querySelector("#feedModal h2").textContent = "피드 수정";
        document.getElementById("submitFeed").textContent = "수정 완료";

        // 기존 값 채우기
        document.getElementById("feedTitle").value = feedTitle;
        document.getElementById("feedContent").value = feedContent;

        // 모달 열기
        feedModal.style.display = "flex";

        // 모드 기록
        feedModal.dataset.mode = "edit";
        feedModal.dataset.id = feedId;
        feedModal.dataset.tab = tab;
      }
    });

    // ===== 피드 삭제 =====
    document.body.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-feed-btn")) {
        const feedId = e.target.dataset.id;
        const tab = e.target.dataset.tab;
        const monthKey = getCurrentMonthKey();
        const user = JSON.parse(localStorage.getItem("userInfo"));
        if (!confirm("정말 이 피드를 삭제하시겠습니까?")) return;
        try {
          let docRef;
          if (tab === "all") {
            docRef = doc(db, "feeds", monthKey, "items", feedId);
          } else {
            const classKey = `${user.grade}-${user.class}`;
            docRef = doc(db, "classFeeds", classKey, `feeds_${monthKey}`, feedId);
          }
          await deleteDoc(docRef);
          e.target.closest(".feed-item").remove();
          alert("피드가 삭제되었습니다.");
        } catch (err) {
          console.error("삭제 오류:", err);
          alert("삭제에 실패했습니다.");
        }
      }
    });

    // ===== 화면 전환 =====
    function showMainScreen(userInfo, displayName) {
      videoWrapper.style.display = "none";
      appHeader.style.display = "block";
      tabs.style.display = "flex";
      mainContent.style.display = "block";
      document.getElementById("userInfo").textContent = displayName;

      // ✅ 항상 "전체" 탭을 기본으로 설정
      tabButtons.forEach(t => t.classList.remove("active"));
      document.querySelector('[data-tab="all"]').classList.add("active");

      lastDoc = null;
      loadFeeds(true);

      if (!userInfo.grade || !userInfo.class) {
        document.querySelector('[data-tab="class"]').style.display = "none";
      }
    }
    
    function updateUI(user) {
      const writeBtn = document.querySelector(".write-feed-btn");
      const currentTab = document.querySelector(".tabs button.active").dataset.tab;
      document.querySelector('[data-tab="all"]').style.display = "inline-block";
      if (canViewTab(user, "class")) {
        document.querySelector('[data-tab="class"]').style.display = "inline-block";
      } else {
        document.querySelector('[data-tab="class"]').style.display = "none";
      }
      writeBtn.style.display = canWriteFeed(user, currentTab) ? "flex" : "none";
    }

    // ===== 로그인 =====
    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const email = user.email;
        
        // 학교 계정 확인
        if (!email.endsWith("@sungil-i.kr")) {
          alert("학교 계정(@sungil-i.kr)으로만 로그인 가능합니다.");
          await signOut(auth);
          return;
        }

        // 로그인 직후 화면 전환
        welcomeText.style.display = "none";
        loginBtn.style.display = "none";
        introLoading.style.display = "flex";
        
        // 시트 조회
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxmqshTE7wvCRpCV-u7d6vF7mAqmi3bYoy6uOt_HaAfKca3gf3U61nosYvMH-zBTqga/exec?email=${email}`);
        const data = await response.json();
        if (!data.success) {
          alert("시트에서 사용자를 찾을 수 없습니다.");
          await signOut(auth);
          return;
        }
        const userInfo = data.user;
        const displayName = userInfo.role === "교사"
          ? `${userInfo.name} 선생님`
          : `${userInfo.grade}학년 ${userInfo.class}반 ${userInfo.name}`;
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userInfo", JSON.stringify({
          ...userInfo,
          displayName,
          role: userInfo.role || "",
          privilege: userInfo.privilege || "",
          grade: userInfo.grade || "",
          class: userInfo.class || ""
        }));
        showMainScreen(userInfo, displayName);
        updateUI(userInfo);
      } catch (error) {
        console.error(error);
        alert("로그인 중 오류가 발생했습니다.");
      }
    });

    // ===== 로그아웃 =====
    logoutBtn.addEventListener("click", async () => {
      if (confirm("로그아웃 하시겠습니까?")) {
        await signOut(auth);
        localStorage.removeItem("isLoggedIn");
        localStorage.removeItem("userInfo");
        location.reload();
      }
    });

    // ===== 새로고침 시 로그인 유지 =====
    window.addEventListener("load", async () => {
      const savedUser = JSON.parse(localStorage.getItem("userInfo"));
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      if (isLoggedIn && savedUser) {
        document.getElementById("reloginLoading").style.display = "flex";
        await showMainScreen(savedUser, savedUser.displayName);
        updateUI(savedUser);
        setTimeout(() => {
          document.getElementById("reloginLoading").style.display = "none";
        }, 600);
      } else {
        videoWrapper.style.display = "block";  // 로그인 안 된 경우만 보여줌
      }
    });


    // ===== 탭 전환 =====
    tabButtons.forEach(tab => {
      tab.addEventListener("click", () => {
        // active 토글
        tabButtons.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        if (tab.dataset.tab === "all") {
          allFeed.style.display = "block";
          classFeed.style.display = "none";

          mainContent.classList.add("blue-border");
          mainContent.classList.remove("red-border");
          header.classList.add("blue-header");
          header.classList.remove("pink-header");

          clearFeed();
          lastDoc = null;
          loadFeeds(true);

        } else if (tab.dataset.tab === "class") {
          allFeed.style.display = "none";
          classFeed.style.display = "block";

          mainContent.classList.add("red-border");
          mainContent.classList.remove("blue-border");
          header.classList.add("pink-header");
          header.classList.remove("blue-header");

          clearClassFeed();
          lastDoc = null;
          const savedUser = JSON.parse(localStorage.getItem("userInfo"));
          if (savedUser) loadClassFeeds(savedUser, true);
        }

        // 권한 다시 확인
        const savedUser = JSON.parse(localStorage.getItem("userInfo"));
        if (savedUser) updateUI(savedUser);
      });
    });

    // ===== 스크롤 =====
    window.addEventListener("scroll", () => {
      if (window.scrollY > 10) header.classList.add("scrolled");
      else header.classList.remove("scrolled");
      if (window.scrollY > 200) {
        backToTop.classList.add("show");
        writeFeedBtn.classList.add("shift-up");
      } else {
        backToTop.classList.remove("show");
        writeFeedBtn.classList.remove("shift-up");
      }
    });
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // ===== 테마 토글 =====
    themeToggle.addEventListener("click", () => {
      const root = document.documentElement;
      const currentTheme = root.getAttribute("data-theme");
      if (currentTheme === "dark") {
        root.setAttribute("data-theme", "light");
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "Dark";
      } else {
        root.setAttribute("data-theme", "dark");
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "Light";
      }
    });
    window.addEventListener("load", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "Light" : "Dark";
    });

    // ===== 글쓰기 모달 =====
    writeFeedBtn.addEventListener("click", () => {
      document.querySelector("#feedModal h2").textContent = "새 피드 작성";
      document.getElementById("submitFeed").textContent = "등록";

      feedModal.style.display = "flex";
      document.getElementById("feedTitle").value = "";
      document.getElementById("feedContent").value = "";

      // 작성 모드임을 표시
      feedModal.dataset.mode = "create";
      feedModal.dataset.id = "";
    });
    cancelFeed.addEventListener("click", () => {
      feedModal.style.display = "none";
      document.getElementById("feedTitle").value = "";
      document.getElementById("feedContent").value = "";
    });
  </script>

</body>
