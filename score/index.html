<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>성적확인</title>

<style>
  body {
    margin: 0;
    background: #f3f6fa;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 10px;
    min-height: 100vh;
    font-family: 'Pretendard', sans-serif;
  }

  .container {
    width: 90%;
    max-width: 420px;
    background: #fff;
    padding: 28px 24px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
  }

  h1 {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 18px;
  }

  #loginBtn, #logoutBtn {
    padding: 12px 18px;
    background: #333;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-bottom: 20px;
  }

  #logoutBtn { display: none; }

  .subject-btn {
    width: 100%;
    padding: 14px 18px;
    background: #333;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    margin-top: 14px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>2025학년도 2학기 성적확인</h1>

  <button id="loginBtn">Google 계정으로 로그인</button>
  <button id="logoutBtn">로그아웃</button>

  <div id="subjectMenu" style="display:none;">
    <button class="subject-btn" onclick="location.href='subject1.html'">
      응용프로그래밍개발 성적 보기
    </button>

    <button class="subject-btn" onclick="location.href='subject2.html'">
      시스템프로그래밍 성적 보기
    </button>
  </div>
</div>

<script type="module">
import { doLogin, doLogout, checkLogin } from "./login.js";

const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const subjectMenu = document.getElementById("subjectMenu");

loginBtn.onclick = async () => {
  const email = await doLogin();
  if (!email) return;

  loginBtn.style.display = "none";
  logoutBtn.style.display = "block";
  subjectMenu.style.display = "block";
};

logoutBtn.onclick = () => doLogout();

checkLogin((email) => {
  if (email) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
    subjectMenu.style.display = "block";
  }
});
</script>

</body>
</html>
