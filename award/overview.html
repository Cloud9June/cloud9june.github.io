<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
  :root{

  .wrap{max-width:1080px;margin:0 auto;padding:12px}

  /* ì»¬ëŸ¼ í”„ë¦¬ì…‹ */

  .grid-nco       { grid-template-columns: 1.3fr 1fr 0.9fr 0.7fr; }

  /* ë°€ë„ ë†’ê²Œ */

  /* ëª¨ë°”ì¼ ìµœì í™” */
  @media (max-width: 560px) {

  /* --- ì¶”ê°€: ë” ì‘ì€ í™”ë©´ ìµœì í™” (400px ì´í•˜) --- */
  @media (max-width: 400px) {

    .grid-nco { grid-template-columns: 1.1fr 0.8fr 0.7fr 0.6fr; }

  }

<body>
<div class="wrap">
  <header>

      <!-- <button class="btn" onclick="window.print()">ğŸ–¨ï¸ ì¸ì‡„/ì €ì¥</button> -->
    </div>
  </header>

  <div class="tabs" id="tabs">
    <div class="tab" data-tab="awards">ğŸ† ì„±ê³¼</div>
    <div class="tab" data-tab="jobs">ğŸ’¼ ì·¨ì—…</div>
    <div class="tab" data-tab="doje">ğŸ¢ ë„ì œ</div>
    <div class="tab" data-tab="nco">ğŸª– êµ°ì„ê´€</div>
    <div class="tab" data-tab="admissions">ğŸ“ ì§„í•™</div>
  </div>

  <div class="toolbar">
    <div class="search">
      ğŸ”<input id="q" type="search" placeholder="ì´ë¦„Â·ëŒ€í•™Â·íšŒì‚¬Â·í•™ê³¼ ë“± ê²€ìƒ‰" />
    </div>
    <div class="counter"><span id="count">0</span>ê±´</div>
  </div>

  <div class="table">
    <div class="thead" id="thead"></div>
    <div id="tbody"></div>
  </div>
</div>

<script src="./data.js"></script>
<script>
  // ìœ í‹¸
  const maskName = (name) => {
    if (!name) return "";
    return String(name).split(/[,\n]+/g).map(n=>{
      const arr=[...n.trim()];
      if(arr.length===2) return arr[0]+"â—‹";
      if(arr.length>=3) return arr[0]+"â—‹"+arr.slice(2).join("");
      return n.trim();
    }).join(", ");
  };
  const qs = (k)=> new URLSearchParams(location.search).get(k);
  let current = qs('tab') || 'awards';

  const datasets = {
    awards, jobs, doje, nco, admissions
  };

  const headers = {
    awards:    { cols:['ëŒ€íšŒ/ìê²©','ìƒí›ˆ','ì—°ë„','ì´ë¦„'],       cls:'grid-awards' },
    jobs:      { cols:['íšŒì‚¬','í•™ê³¼','ì´ë¦„','ìœ í˜•'],             cls:'grid-jobs'   },
    doje:      { cols:['íšŒì‚¬','í•™ê³¼','ì´ë¦„','ì—°ë„','ê¸°ìˆ˜'],      cls:'grid-doje'   },
    nco:       { cols:['ë¶€ëŒ€/ê¸°ê´€','í•™ê³¼','ì´ë¦„','ê¸°ìˆ˜'],        cls:'grid-nco'    },
    admissions:{ cols:['ëŒ€í•™','ì „ê³µ/íŠ¸ë™','ì´ë¦„/ì¸ì›','êµ¬ë¶„'],    cls:'grid-adm'    },
  };

  const subtitle = document.getElementById('subtitle');
  function setSubtitle(key){
    const map = {
      awards:'ì„±ê³¼(ìˆ˜ìƒÂ·ìê²©ì¦)',
      jobs:'ì·¨ì—…',
      doje:'ë„ì œ',
      nco:'êµ°ì„ê´€(ë¶€ì‚¬ê´€)',
      admissions:'ì§„í•™(ëŒ€í•™)',
    };
    subtitle.textContent = map[key] || '';
  }

  // íƒ­ ì²˜ë¦¬
  const tabEls = [...document.querySelectorAll('.tab')];
  tabEls.forEach(el=>{
    el.addEventListener('click', ()=>{
      current = el.dataset.tab;
      render();
    });
  });

  // ê²€ìƒ‰
  const q = document.getElementById('q');
  q.addEventListener('input', ()=> renderRows());

  const thead = document.getElementById('thead');
  const tbody = document.getElementById('tbody');
  const countEl = document.getElementById('count');

  function render(){
    // íƒ­ í™œì„±í™”
    tabEls.forEach(t=> t.classList.toggle('active', t.dataset.tab===current));
    setSubtitle(current);

    // í—¤ë” ë Œë”
    const h = headers[current];
    thead.className = 'thead ' + h.cls;
    thead.innerHTML = h.cols.map(c=>`<div>${c}</div>`).join('');

    // í–‰ ë Œë”
    renderRows();
  }

  function renderRows(){
    const list = (datasets[current] || []);
    const h = headers[current];
    const keyword = q.value.trim().toLowerCase();

    const filtered = !keyword ? list : list.filter(item=>{
      const txt = JSON.stringify(item).toLowerCase();
      return txt.includes(keyword);
    });

    countEl.textContent = filtered.length;

    tbody.innerHTML = '';
    tbody.className = h.cls;

    const frag = document.createDocumentFragment();

    filtered.forEach(it=>{
      const row = document.createElement('div');
      row.className = 'row ' + h.cls;

      if (current==='awards'){
        row.innerHTML = `
          <div>${it.comp||it.cert||''}</div>
          <div>${it.prize||''}</div>
          <div class="mono">${it.year||''}</div>
          <div>${it.name?maskName(it.name):''}</div>
        `;
      } else if (current==='jobs'){
        row.innerHTML = `
          <div>${it.company||''}</div>
          <div>${it.dept||''}</div>
          <div>${it.name?maskName(it.name):''}</div>
          <div>${it.type||''}</div>
        `;
      } else if (current==='doje'){
        row.innerHTML = `
          <div>${it.company||''}</div>
          <div>${it.dept||''}</div>
          <div>${it.name?maskName(it.name):''}</div>
          <div class="mono">${it.year||''}</div>
          <div>${it.cohort||''}</div>
        `;
      } else if (current==='nco'){
        row.innerHTML = `
          <div>${it.company||''}</div>
          <div>${it.dept||''}</div>
          <div>${it.name?maskName(it.name):''}</div>
          <div>${it.cohort||''}</div>
        `;
      } else if (current==='admissions'){
        // countê°€ ìˆê³  nameì´ ì—†ìœ¼ë©´ ì§‘ê³„í˜•
        const nameOrCount = it.name ? maskName(it.name) : (it.count ? `${it.count}ëª…` : '');
        row.innerHTML = `
          <div>${it.univ||''}</div>
          <div>${[it.major, it.track].filter(Boolean).join(' Â· ')}</div>
          <div>${nameOrCount}</div>
          <div>${it.category||''}</div>
        `;
      }
      frag.appendChild(row);
    });

    tbody.appendChild(frag);
  }

  // ì´ˆê¸° íƒ­/ë Œë”
  // ì¿¼ë¦¬ë¡œ ì˜¨ íƒ­ì´ ìœ íš¨í•˜ì§€ ì•Šìœ¼ë©´ awardsë¡œ.
  if (!headers[current]) current = 'awards';
  // íƒ­ ë²„íŠ¼ active ì´ˆê¸°í™”
  tabEls.forEach(t=> t.classList.toggle('active', t.dataset.tab===current));
  render();
</script>
