    .calendar {

    .buttons { margin-top: 20px; }
    .buttons button {

    .buttons button:last-child { background: #dc143c; }

    .calendar .disabled {
      color: #666;

    }
    .calendar .disabled .date-text { color: #999; }

    #adminButton {
      position: absolute; top: 20px; right: 20px;
      padding: 8px 14px; background: #444; color: #fff;
      border-radius: 6px; text-decoration: none; display: none;
    }
    #toast {
      visibility: hidden;
      min-width: 280px;
      max-width: 400px;
      background-color: rgba(50, 50, 50, 0.9);
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 16px 20px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      font-size: 15px;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.4s, transform 0.4s;
    }
    #toast.show {
      visibility: visible;

      transform: translate(-50%, -50%) scale(1);
    }
  </style>

<body>

  <h1 id="welcomeText">ê¸‰ì‹ ì‹ ì²­</h1>

  <div id="calendarArea">

      <b>ìˆ˜ì • ëª¨ë“œ</b> â€” ì´ ë‹¬ì— ì´ë¯¸ ì‹ ì²­í•œ ë‚´ì—­ì´ ìˆìŠµë‹ˆë‹¤.<br>
      ë³€ê²½ì„ ì›í•˜ì‹œë©´, ìƒˆë¡­ê²Œ ì²´í¬í•˜ì‹  í›„ ë³€ê²½ì‚¬í•­ ì €ì¥ ë²„íŠ¼ì„ ëˆ„ë¥´ì„¸ìš”.

  <div id="toast"></div>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âš ï¸ firebaseConfigëŠ” ê³µê°œ ì „ì œ(ë³´ì•ˆì€ ê·œì¹™ìœ¼ë¡œ). .envë¡œ ë¹Œë“œ ì£¼ì…ì€ ê°€ëŠ¥í•˜ë‚˜ ëŸ°íƒ€ì„ ê³µê°œëŠ” ì •ìƒì…ë‹ˆë‹¤.
    const firebaseConfig = {
      apiKey: "AIzaSyBRAOzrMccWaw-l5Z6YtHgpW9Gr80UTRhw",
      authDomain: "mealmanager-cda3b.firebaseapp.com",
      projectId: "mealmanager-cda3b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const now = new Date();
    let currentYear = now.getFullYear();

    let currentUser = null;
    let selectedMonth = null;

    // ğŸ” Firestore roles ì»¬ë ‰ì…˜ì—ì„œ ê´€ë¦¬ì ì—¬ë¶€ í™•ì¸
    async function isAdmin(email) {
      if (!email) return false;
      try {
        const snap = await getDoc(doc(db, "roles", email));
        return snap.exists() && (snap.data().role === "admin");
      } catch (e) {
        console.error("roles ì¡°íšŒ ì‹¤íŒ¨:", e);
        return false;
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // ì—°ë„ ì„¤ì • ë¶ˆëŸ¬ì˜¤ê¸°
      const configSnap = await getDoc(doc(db, "mealConfig", "teacherYear"));
      if (configSnap.exists()) currentYear = configSnap.data().year;

      currentUser = user;
      const name = user.displayName || user.email.split("@")[0];
      document.getElementById("welcomeText").textContent = `${name} ì„ ìƒë‹˜, ê¸‰ì‹ ì‹ ì²­í•˜ì„¸ìš”.`;

      // âœ… ê´€ë¦¬ì UI ë…¸ì¶œì€ roles ê¸°ë°˜
      if (await isAdmin(user.email)) {
        document.getElementById("adminButton").style.display = "inline-block";
      } else {
        document.getElementById("adminButton").style.display = "none";
      }

      await loadAllowedMonths();
    });

    async function loadAllowedMonths() {
      const container = document.getElementById("monthButtons");
      container.style.visibility = "hidden";
      container.innerHTML = "";

      const refs = Array.from({ length: 12 }, (_, i) =>
        doc(db, "mealSettings", `${currentYear}-${i + 1}`)
      );
      const snaps = await Promise.all(refs.map((r) => getDoc(r)));

      const frag = document.createDocumentFragment();
      snaps.forEach((snap, idx) => {
        const m = idx + 1;
        const isActive = snap.exists() && snap.data().active === true;

        const btn = document.createElement("button");
        btn.textContent = `${m}ì›”`;

        if (isActive) {
          btn.onclick = () => selectMonth(m, btn);
        } else {
          btn.disabled = true;
          btn.classList.add("disabled");
        }
        frag.appendChild(btn);
      });

      container.appendChild(frag);
      container.style.visibility = "visible";
    }

    // blocked/notes ë¡œë”
    async function getBlockedAndNotes(year, month, db) {
      const idZero  = `${year}-${String(month).padStart(2, '0')}`;
      const idPlain = `${year}-${month}`;

      const tryRead = async (id) => {
        const ref = doc(db, "blockedDays", id);
        const snap = await getDoc(ref);
        if (!snap.exists()) return null;

        const data = snap.data() || {};
        const blocked = Array.isArray(data.days)
          ? data.days.map(n => Number(n)).filter(n => Number.isFinite(n))
          : [];
        const rawNotes = data.notes || {};
        const notes = {};
        Object.keys(rawNotes).forEach(k => {
          const kk = String(k);
          const vv = String(rawNotes[k] ?? "");
          notes[kk] = vv;
        });
        return { blocked, notes };
      };

      return (await tryRead(idZero)) || (await tryRead(idPlain)) || { blocked: [], notes: {} };
    }

    async function generateCalendar(month) {
      document.getElementById("calendarTitle").textContent =
        `${currentYear}ë…„ ${String(month).padStart(2, '0')}ì›”`;

      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";

      const { blocked, notes } = await getBlockedAndNotes(currentYear, month, db);

      const daysInMonth = new Date(currentYear, month, 0).getDate();
      const startDay = new Date(currentYear, month - 1, 1).getDay();

      const weekdays = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
      weekdays.forEach(day => {
        const head = document.createElement("div");
        head.textContent = day;
        head.classList.add("weekday", "cell");
        calendar.appendChild(head);
      });

      for (let i = 0; i < startDay; i++) {
        const hole = document.createElement("div");
        hole.className = "cell";
        hole.style.visibility = "hidden";
        calendar.appendChild(hole);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(currentYear, month - 1, d);
        const isWeekend = (date.getDay() === 0 || date.getDay() === 6);
        const cell = document.createElement("div");
        cell.className = "cell";

        const headRow = document.createElement("div");
        headRow.className = "day-head";

        const dateSpan = document.createElement("span");
        dateSpan.className = "date-text";
        dateSpan.textContent = `${d}ì¼`;
        headRow.appendChild(dateSpan);

        if (blocked.includes(d)) {
          const badge = document.createElement("span");
          badge.className = "note-badge";
          badge.textContent = (notes[String(d)] || "ê¸‰ì‹ë¯¸ì‹¤ì‹œì¼");
          headRow.appendChild(badge);
        }

        cell.appendChild(headRow);

        if (isWeekend || blocked.includes(d)) {
          cell.classList.add("disabled");
        } else {
          const pick = document.createElement("label");
          pick.className = "pick-area";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = d;

          const txt = document.createElement("span");
          txt.textContent = `${d}ì¼ ì„ íƒ`;

          pick.appendChild(checkbox);
          pick.appendChild(txt);
          cell.appendChild(pick);
        }

        calendar.appendChild(cell);
      }
    }

    let existingDays = [];      // ì´ì „ì— ì €ì¥ë˜ì–´ ìˆë˜ ë‚ ì§œë“¤
    let isEditMode = false;     // ìˆ˜ì • ëª¨ë“œ ì—¬ë¶€

    async function selectMonth(month, button) {
      selectedMonth = month;
      document.querySelectorAll("#monthButtons button").forEach(b => b.classList.remove("active"));
      button.classList.add("active");
      document.getElementById("calendarArea").style.display = "block";

      // 1) ë‹¬ë ¥ ë¨¼ì € ê·¸ë¦¼
      await generateCalendar(month);

      // 2) ë‚´ ê¸°ì¡´ ì‹ ì²­ ë¶ˆëŸ¬ì™€ì„œ ì²´í¬
      const ym = `${currentYear}-${String(selectedMonth).padStart(2, "0")}`;
      const safeName = (currentUser.displayName || currentUser.email.split("@")[0]).replace(/\s+/g, "");
      const docId = `${safeName}_${currentUser.uid}`;
      const snap = await getDoc(doc(db, "mealRequests", ym, "users", docId));

      if (snap.exists()) {
        const d = snap.data() || {};
        existingDays = Array.isArray(d.days) ? d.days.map(Number) : [];
        isEditMode = true;

        // ì²´í¬ë°•ìŠ¤ ë°˜ì˜
        document.querySelectorAll("#calendar input[type='checkbox']").forEach(cb => {
          cb.checked = existingDays.includes(parseInt(cb.value, 10));
        });

        // ë°°ë„ˆ/ë²„íŠ¼ ë¬¸êµ¬
        document.getElementById("editBanner").style.display = "block";
        const ts = d.timestamp?.toDate?.() || d.timestamp || null;
        document.getElementById("lastSaved").textContent =
          ts ? ` (ì €ì¥ ì‹œê°: ${new Date(ts).toLocaleString()})` : "";
        document.getElementById("saveBtn").textContent = "ë³€ê²½ì‚¬í•­ ì €ì¥";
      } else {
        existingDays = [];
        isEditMode = false;
        document.getElementById("editBanner").style.display = "none";
        document.getElementById("saveBtn").textContent = "ì‹ ì²­í•˜ê¸°";
      }
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 2500); // 2.5ì´ˆ í›„ ì‚¬ë¼ì§
    }

    window.selectAll = () => {
      document.querySelectorAll("#calendar input[type='checkbox']").forEach(cb => cb.checked = true);
    };
    window.deselectAll = () => {
      document.querySelectorAll("#calendar input[type='checkbox']").forEach(cb => cb.checked = false);
    };

    window.saveData = async () => {
      const checkboxes = Array.from(document.querySelectorAll("#calendar input[type='checkbox']"));
      const days = checkboxes
        .filter(cb => cb.checked)
        .map(cb => parseInt(cb.value, 10))
        .sort((a, b) => a - b);

      // ìˆ˜ì • ëª¨ë“œì¼ ë•Œ ë³€ê²½ ì—†ìœ¼ë©´ ì•ˆë‚´
      const same =
        isEditMode &&
        days.length === existingDays.length &&
        days.every((v, i) => v === existingDays.sort((a, b) => a - b)[i]);

      if (same) {
        alert("ë³€ê²½ëœ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.");
        return;
      }

      // 0ê°œ ì„ íƒ(ë¯¸ì‹ ì²­) í™•ì¸
      if (days.length === 0) {
        const ok = confirm(
          isEditMode
            ? "ê¸°ì¡´ ì‹ ì²­ ë‚´ì—­ì„ ëª¨ë‘ ì·¨ì†Œí•©ë‹ˆë‹¤. ì§„í–‰í• ê¹Œìš”?"
            : "ê¸‰ì‹ì„ ì‹ ì²­í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. ë§ìŠµë‹ˆê¹Œ?"
        );
        if (!ok) return;
      }

      // ğŸ”¹ 4ë‹¨ êµ¬ì¡°: year-month â†’ users â†’ uid
      const ym = `${currentYear}-${String(selectedMonth).padStart(2, "0")}`;
      const safeName = (currentUser.displayName || currentUser.email.split("@")[0]).replace(/\s+/g, "");
      const docId = `${safeName}_${currentUser.uid}`;
      const ref = doc(db, "mealRequests", ym, "users", docId);

      const data = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email.split("@")[0],
        email: currentUser.email,
        days,
        timestamp: new Date()
      };

      await setDoc(ref, data, { merge: true });

      showToast(isEditMode ? "ë³€ê²½ì‚¬í•­ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤ âœ…" : "ì‹ ì²­ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤ ğŸ‰");

      // ìµœì‹  ìƒíƒœ ë‹¤ì‹œ ë°˜ì˜
      await selectMonth(selectedMonth, document.querySelector("#monthButtons .active"));
    };
  </script>
