<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>급식 관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      background: #eeeeee;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #90a4ae;
      color: white;
      cursor: pointer;
    }
    nav button.active {
      background: #1976d2;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
  </style>
</head>
<body>
  <header>급식 관리자 페이지</header>
  <nav>
    <button id="menu1" class="active" onclick="showPage('setup')">급식 신청 가능 월 설정</button>
    <button id="menu2" onclick="showPage('summary')">교사 급식인원확인</button>
    <button id="menu3" onclick="showPage('student')">학생 급식인원확인</button>
    <button id="menu4" onclick="showPage('total')">전체 급식인원확인</button>
    <button id="menu5" onclick="showPage('meal')">급식신청화면</button>
  </nav>

  <section>
    <iframe id="mainFrame" src="meal-settings.html"></iframe>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyBRAOzrMccWaw-l5Z6YtHgpW9Gr80UTRhw",
      authDomain: "mealmanager-cda3b.firebaseapp.com",
      projectId: "mealmanager-cda3b"
    });
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const iframe = document.getElementById("mainFrame");
    const menuBtns = {
      setup:  document.getElementById("menu1"),
      summary:document.getElementById("menu2"),
      student:document.getElementById("menu3"),
      total:  document.getElementById("menu4"),
      meal:   document.getElementById("menu5"),
    };

    // 게이트 통과 전에는 iframe 로드 금지
    let gatePassed = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("로그인이 필요합니다.");
        location.href = "index.html";
        return;
      }
      const email = user.email || "";
      if (!/@sungil-i\.kr$/i.test(email)) {
        alert("교내 계정(@sungil-i.kr)으로만 접근 가능합니다.");
        await signOut(auth);
        location.href = "index.html";
        return;
      }
      // 관리자 확인
      const roleSnap = await getDoc(doc(db, "roles", email));
      const isAdmin = roleSnap.exists() && roleSnap.data().role === "admin";
      if (!isAdmin) {
        alert("관리자만 접근할 수 있는 페이지입니다.");
        location.href = "meal.html";
        return;
      }

      // ✅ 여기서부터 페이지 열기 허용
      gatePassed = true;
      iframe.src = "meal-settings.html"; // 최초 탭
    });

    window.showPage = function(pageName) {
      if (!gatePassed) return; // 게이트 전엔 무시
      if (pageName === 'setup')       iframe.src = "meal-settings.html";
      else if (pageName === 'summary')iframe.src = "meal-summary.html";
      else if (pageName === 'student')iframe.src = "meal-students.html";
      else if (pageName === 'total')  iframe.src = "meal-total.html";
      else if (pageName === 'meal')   { location.href = "meal.html"; return; }

      menuBtns.setup.classList.toggle("active", pageName === 'setup');
      menuBtns.summary.classList.toggle("active", pageName === 'summary');
      menuBtns.student.classList.toggle("active", pageName === 'student');
      menuBtns.total.classList.toggle("active", pageName === 'total');
      menuBtns.meal.classList.toggle("active", pageName === 'meal');
    }
  </script>
</body>
</html>
