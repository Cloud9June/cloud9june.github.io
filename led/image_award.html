<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>세로 마스크 슬라이드</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
}

/* 무대 */
.slideshow-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

/* 슬라이드 */
.slide {
    position: absolute;
    inset: 0;
    background-size: fill;
    background-position: center;
    background-repeat: no-repeat;
}

/* 다음 이미지 (위 → 아래로 덮음) */
.slide.next {
    clip-path: inset(0 0 100% 0);
    animation: reveal 2.0s ease forwards;
}

/* 마스크 애니메이션 */
@keyframes reveal {
    to {
        clip-path: inset(0 0 0 0);
    }
}
</style>
</head>

<body>

<div class="slideshow-container" id="slideshow"></div>

<script>
const images = [
    'images/a1.jpg',
    'images/a2.jpg',
    'images/a3.jpg',
    'images/a4.jpg',
    'images/a5.jpg',
    'images/a6.jpg'
];

const container = document.getElementById('slideshow');

let index = 0;
const INTERVAL = 5000;      // 전체 전환 주기
const ANIMATION_TIME = 1200; // 마스크 내려오는 시간

// 첫 이미지 생성
let currentSlide = document.createElement('div');
currentSlide.className = 'slide';
currentSlide.style.backgroundImage = `url(${images[index]})`;
container.appendChild(currentSlide);

function showNextImage() {
    index = (index + 1) % images.length;

    const nextSlide = document.createElement('div');
    nextSlide.className = 'slide next';
    nextSlide.style.backgroundImage = `url(${images[index]})`;

    container.appendChild(nextSlide);

    // 애니메이션 종료 후 이전 슬라이드 제거
    setTimeout(() => {
        container.removeChild(currentSlide);
        nextSlide.classList.remove('next');
        currentSlide = nextSlide;
    }, ANIMATION_TIME);
}

// 항상 동일한 주기로 실행
setInterval(showNextImage, INTERVAL);
</script>

</body>
</html>
